{% for comment in comments %}
    {% include "comment_item.html" %}
{% else %}
    <div class="comment">尚無留言</div>
{% endfor %}

<!-- Comment form -->
<div class="comment-form">
    <form hx-post="/posts/{{ post_id }}/comments/new" 
          hx-target="#comments-{{ post_id }}"
          hx-swap="beforeend"
          hx-indicator="#comment-submit-{{ post_id }}">
        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="你的名字" required>
        </div>
        <div class="form-group">
            <textarea name="content" class="form-control" placeholder="寫下留言..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success">
            <span class="htmx-indicator" id="comment-submit-{{ post_id }}">
                <i class="fas fa-spinner fa-spin"></i> 送出中...
            </span>
            <span>留言</span>
        </button>
    </form>
</div>
